events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       80;
        server_name  localhost;

        # 讓根路徑顯示靜態頁面（例如 index.html）
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # 將 /home 改成首頁
        location /home {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        error_page  404              /404.html;
        location = /404.html {
            root   /usr/share/nginx/html;
        }
    }
}
